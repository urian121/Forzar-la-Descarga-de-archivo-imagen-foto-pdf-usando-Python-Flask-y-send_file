<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta content="initial-scale=1, shrink-to-fit=no, width=device-width" name="viewport">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i|Roboto+Mono:300,400,700|Roboto+Slab:300,400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Add Material CSS, replace Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename ='css/material.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename ='css/home.css') }}">
    <link rel="stylesheet" href="assets/css/home.css">
    <title> Forzar-Descarga-un-archivo-imagen-foto-pdf-usando-Flask-y-Python</title>
    <link type="text/css" rel="shortcut icon" href="{{ url_for('static', filename ='imgs/logo.png') }}"/>
  </head>
  <body>
  
    <div class="text-center mt-3">
      <h1>Forzar la Descarga de un Archivo (imagen-foto-pdf) 
        <br>usando Flask y python
        <br>
        <a href="/">
          <img src="{{ url_for('static', filename ='imgs/flask.png') }}" class="rounded img_mini" alt="Python">
          <img src="{{ url_for('static', filename ='imgs/logo.png') }}" class="rounded img_mini" alt="Python">
        </a>
        <hr>
      </h1>
    </div>


<div class="container mt-5">
  <div class="row justify-content-center">

    <div class="col-md-3" style="padding:50px 50px;">
      {% include 'form.html' %}
    </div>

    <div class="col-md-8" style="border-left: 1px solid #999; padding:50px 50px;">
      {% set path = 'static/archivos/' %}
      {% for foto in list_Photos %}
        <div class="media">
          <img src="{{ path }}{{ foto }}" class="mr-3" alt="{{ foto }}">
          <div class="media-body">
            <h5 class="mt-0">
              <p>
                <span class="index">{{loop.index}}</span>
                <span class="namePhone">{{ foto }}</span>
              </p>
            </h5>
            <section id="btns">
              <a href="{{ url_for('EliminarFoto', nombreFoto = foto ) }}"  class="btn btn-danger" style="margin-top: 40px;" title="Eliminar Archivo">Eliminar Archivo</a>
              <a href="{{ url_for('descargar_Archivo', nombreFoto = foto ) }}" class="btn btn-info" style="margin-top: 40px;" title="Descargar Archivo">Descargar Archivo</a>
            </section>
          </div>
        </div>
        {% endfor %}
    </div>
  </div>

</div>
<br><br>



    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename ='js/material.min.js') }}">

  </body>
</html>
